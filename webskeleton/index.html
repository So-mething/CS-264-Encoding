<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Cipher Encryption Tool</title>
   <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

  <header>
    <h1>Multi-Cipher Encryption Tool</h1>
    <p>Programming Class Project</p>
      <nav>
        <a href="about.html">Cipher Info</a>
          <!-- login page
          <a href="signup.html">Sign up</a>
          <a href="login.html">Sign in</a>
          -->
     </nav>
  </header>

  <main>

    <!-- Login Section -->
    <section>
      <h2>Login</h2>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <button onclick="login()">Login</button>
    </section>

    <!-- Cipher Section -->
    <section>
      <h2>Message & Cipher</h2>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Type your message here"></textarea>

      <label for="cipher">Select Cipher</label>
      <select id="cipher">
        <option value="caesar">Caesar Cipher</option>
        <option value="vigenere">Vigenère Cipher</option>
        <option value="morse">Morse Code</option>
      </select>

      <label for="key">Key / Shift (if required)</label>
      <input type="text" id="key" placeholder="Enter key or shift">

      <button onclick="runCipher()">Run Cipher</button>
    </section>

    <!-- Output Section -->
    <section>
      <h2>Output</h2>
      <textarea id="output" rows="4" readonly placeholder="Result will appear here"></textarea>
    </section>

  </main>

  <footer>
    <p>© 2026 – Cipher Project</p>
  </footer>

  <script>
    function login() {
      alert("Login functionality not implemented yet.");
    }

    function runCipher() {
      document.getElementById("output").value = "Cipher output will appear here.";
    }
  </script>

</body>
</html>
