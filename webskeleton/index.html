<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Cipher Encryption Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
    }

    section {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 15px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Multi-Cipher Encryption Tool</h1>
    <p>Programming Class Project</p>
  </header>

  <main>

    <!-- Login Section -->
    <section>
      <h2>Login</h2>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">

      <button onclick="login()">Login</button>
    </section>

    <!-- Cipher Section -->
    <section>
      <h2>Message & Cipher</h2>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Type your message here"></textarea>

      <label for="cipher">Select Cipher</label>
      <select id="cipher">
        <option value="caesar">Caesar Cipher</option>
        <option value="vigenere">Vigenère Cipher</option>
        <option value="morse">Morse Code</option>
      </select>

      <label for="key">Key / Shift (if required)</label>
      <input type="text" id="key" placeholder="Enter key or shift">

      <button onclick="runCipher()">Run Cipher</button>
    </section>

    <!-- Output Section -->
    <section>
      <h2>Output</h2>
      <textarea id="output" rows="4" readonly placeholder="Result will appear here"></textarea>
    </section>

  </main>

  <footer>
    <p>© 2026 – Cipher Project</p>
  </footer>

  <script>
    function login() {
      alert("Login functionality not implemented yet.");
    }

    function runCipher() {
      document.getElementById("output").value = "Cipher output will appear here.";
    }
  </script>

</body>
</html>
